<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySE</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
</head>

<body>
    <div class="wrapper">
        <div class="field">
            <div><img class="logo" src="images/logo.png" alt="PolySE logo"></div>
            <div class="form">
                <form action="search" method="get">
                    <div class="flex-container">
                        <input class="textbox" type="text" name="q" id="q"  value="{{.Query}}" required="required">
                        <button class="button-search" type="submit"></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="results">
            {{range .Responses}}
            <div class="result">
                <div class="article"><a href="{{.Url}}">{{.Source.Title}}</a></div>
                <div class="url"><a href="{{.Url}}">{{.Url}}</a></div>
                <div class="date">{{.Source.DateFormated}}</div>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
